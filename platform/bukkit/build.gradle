plugins {
    id 'java'
    id 'io.papermc.paperweight.userdev' version '1.5.10'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':common')
    paperweight.paperDevBundle paper_version
    implementation "org.jetbrains:annotations:${jetbrains_annotations_version}"
    implementation "net.kyori:adventure-api:${kyori_adventure_api_version}"
    implementation "net.kyori:adventure-text-serializer-legacy:${kyori_adventure_text_serializer_legacy_version}"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

processResources {
    filesMatching('bukkit.yml') {
        expand version: version
    }
}

jar {
    from configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    archivesBaseName = 'OCBukkit'
}

build.finalizedBy reobfJar